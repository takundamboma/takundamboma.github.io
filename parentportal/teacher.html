<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Result</title>
    <style>
        /* Same CSS styles as before */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --error-color: #e74c3c;
        }
    
        /* Global Styles */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Styles */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        /* Button Styles */
        #postResultBtn {
            background-color: var(--primary-color);
        }

        #nextStudentBtn {
            background-color: var(--secondary-color);
            margin-top: 10px;
        }

        /* Error Message Styles */
        .error {
            color: var(--error-color);
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>

    
</head>
<body>
    <div class="container">
        <h2>Post Result</h2>
        <form id="teacherForm">
            <input type="text" id="studentName" placeholder="Student Name" required>
            <input type="number" id="mathScore" placeholder="Math Score" required>
            <input type="number" id="scienceScore" placeholder="Science Score" required>
            <input type="number" id="englishScore" placeholder="English Score" required>
            <button type="submit">Post Result</button>
        </form>
    </div>

    <script>
        let results = [];

        function postResult(e) {
            e.preventDefault();
            const name = document.getElementById('studentName').value;
            const mathScore = parseInt(document.getElementById('mathScore').value);
            const scienceScore = parseInt(document.getElementById('scienceScore').value);
            const englishScore = parseInt(document.getElementById('englishScore').value);

            results.push({ name, mathScore, scienceScore, englishScore });
            alert('Result posted successfully!');
            localStorage.setItem('results', JSON.stringify(results));
            document.getElementById('teacherForm').reset();
        }

        document.getElementById('teacherForm').addEventListener('submit', postResult);
    </script>
</body>
</html>
